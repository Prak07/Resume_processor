<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
</head>
<body>

<div class="container">
    <h2>Upload Resume</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_resume_page' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="resume">Choose a Resume (PDF or DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
        </div>
        <button type="submit">Upload Resume</button>
    </form>
</div>

</body>
</html>
